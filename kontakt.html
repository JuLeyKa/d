<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nils Autowerkstatt - Kontakt</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Vollflächiger Header -->
  <header>
    <div class="header-bg" style="background-color: #222; width: 100%;">
      <div class="container header-container">
        <div class="logo">
          <a href="index.html">Nils Autowerkstatt</a>
        </div>
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Startseite</a></li>
            <li><a href="ueber-uns.html">Über uns</a></li>
            <li><a href="leistungen.html">Leistungen</a></li>
            <li><a href="kontakt.html" class="active">Kontakt</a></li>
            <li><a href="gebrauchtwagen.html">Gebrauchtwagenbörse</a></li>
            <span id="memberMenuContainer"></span>
          </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Kontaktinhalt -->
  <section class="content">
    <div class="container">
      <h1>Kontakt</h1>
      <p>Setzen Sie sich mit uns in Verbindung – telefonisch, per E-Mail oder über unser Kontaktformular.</p>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Absenden</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Nils Autowerkstatt. Alle Rechte vorbehalten.</p>
    </div>
  </footer>
  
  <!-- Skripte -->
  <script type="module" src="js/firebase-config.js"></script>
  <script src="js/main.js"></script>
  <script type="module" src="js/member-header.js"></script>
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '679f87050cacc3ebde036d21' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('active');
    }
  </script>
</body>
</html>
